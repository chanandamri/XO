<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div>
            <ul id="menu">
                Game Options:
                <li id="newGame">New Game</li>
                <li id="undo">Undo last move</li>
                <li id="saveGame">Save game</li>
                <li id="loadGame">Load game</li>
                <li id="changeSize">change game size </li>
            </ul>
            <div id="timer">Timer: 0 seconds</div>
            <div id="gameRecord">Game record:</div>
        </div>
        <div id="board"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <div id="popup-title" class="title">title</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div id="popupBody" class="popup-body">body</div>
    </div>
    <div id="overlay"></div>
    <script src="XO.js"></script>

</body>

</html>
